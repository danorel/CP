    <script type="text/javascript">
        function Check(){
            var password = document.getElementById("input2").value;
            var login = document.getElementById("input1").value;

            if(password.length == 0){
                document.getElementById("progrs").value = 0;
                document.getElementById("input2").className = "input is-danger";
                document.getElementById("passP").style.color = "red";
                document.getElementById("passP").innerText = "Re-enter password!";
                alert("You've not entered password!");
            }else if(password.length < 10){
                document.getElementById("progrs").value = 33;
                document.getElementById("input2").className = "input is-danger";
                alert("Password is too short! Re-enter password.");
            } else if(password.length >= 10 && password.length < 12){
                document.getElementById("progrs").value = 66;
                document.getElementById("passP").innerText = "This password is medium";
                document.getElementById("input2").className = "input is-warning";
                document.getElementById("passP").style.color = "blue";
                alert("Password length is medium! Do it better.");
            } else if(password.length >= 12 && password.length < 16){
                document.getElementById("progrs").value = 100;
                document.getElementById("input2").className = "input is-success";
                document.getElementById("passP").innerText = "This password is perfect";
                document.getElementById("passP").style.color = "green";
                alert("Perfect password!");
            } else {
                document.getElementById("progrs").value = 0;
                document.getElementById("input2").className = "input is-danger";
                alert("Password is too long! Re-enter password.");
            }

            if(login == ""){
                document.getElementById("emailP").style.color = "red";
                document.getElementById("input1").className = "input is-danger";
                document.getElementById("emailP").innerText = "This email is invalid";
                alert("Enter email!");
            } else {
                document.getElementById("emailP").style.color = "green";
                document.getElementById("input1").className = "input is-success";
                document.getElementById("emailP").innerText = "This email is valid";
            }
        }
    </script>

            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Name">
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="input1" class="input" type="email" placeholder="Email" value="">
                    <span class="icon is-small is-left">

                </div>
                <p id="emailP" class="help is-black">Enter email</p>
            </div>

            <div class="field">
                <label class="label">Password</label>

            <progress id="progrs" class="progress" value="0" max="100">0%</progress>

            <div class="field">
                <label class="label">Your aims</label>

            <div class="field is-grouped">

                    <a class="button is-black" onclick="Check()">Submit</a>
